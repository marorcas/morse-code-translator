<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Morse Code Translator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script type="module" src="./js/dom-utils.js" defer></script>
    </head>
    <body>
        <main>
            <h1 class="heading">Morse Code Translator</h1>

            <div class="instructions__container">
                <p id="instructions">This translator does not accept any non-letter characters from the translation. In the morse code translation, spaces between words will be represented with a '/'.</p>
            </div>

            <div class="translator">
                <div class="translator__selector">
                    <select 
                        class="translator__selector__input"
                        id="inputType"
                    >
                        <option value="eng">English</option>
                        <option value="mrs">Morse</option>
                    </select>
                    
                    <div class="translator__switch-btn" id="switch">
                        <img 
                            class="translator__switch-btn__img"
                            src="./assets/arrow-left-right.svg" 
                        />
                    </div>

                    <select 
                        class="translator__selector__output"
                        id="outputType"
                    >
                        <option value="mrs">Morse</option>
                        <option value="eng">English</option>
                    </select>
                </div>

                <div class="translator__field">
                    <textarea 
                        type="text"
                        class="translator__field__input"
                        id="input"
                        maxlength="5000"
                        placeholder="Enter text"
                    >
                    </textarea>
                    <!-- <div class="char-count" id="charCount">0/5,000</div> -->

                    <!-- <div class="translator__field__output" id="output"></div> -->

                    <textarea 
                        type="text"
                        class="translator__field__output"
                        id="output"
                        placeholder="Translation"
                        disabled
                    >
                    </textarea>

                    <div class="button-container">
                        <button id="clear">Clear text</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
